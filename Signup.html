<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="icon" href="images/lululemon-logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="mb-y">
      <section style="background-color: bisque" class="header">
        <a href="#"
          ><img
            src="images/lululemon-logo.png"
            width="100"
            height="100"
            class="logo1"
            alt=""
        /></a>
        <div>
          <ul class="navbar">
            <li><a href="index.html">HOME</a></li>
            <li><a href="women.html">WOMEN</a></li>
            <li><a href="men.html">MEN</a></li>
            <li>
              <a href="signin.html">Sign in</a>
            </li>
            <li>
              <a href="cart.html"><i class="fa-light fa-cart-shopping"></i></a>
            </li>
            <li>
              <a href="checkout.html">
                <i class="bi bi-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </header>

    <main
      class="container d-flex justify-content-center align-items-center align-content-center vh-100"
    >
      <div
        class="card p-4 bg-body-tertiary"
        style="width: 30rem; height: 45rem"
      >
        <form>
          <h3 class="mb-4">Create an account</h3>

          <div class="mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input id="email" class="form-control" type="email" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input id="username" class="form-control" type="text" required />
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input
              id="password"
              class="form-control"
              type="password"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              id="confirmPassword"
              class="form-control"
              type="password"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">How did you find out about us?</label>
            <div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="referral"
                  id="friend"
                  value="Friend"
                />
                <label class="form-check-label" for="friend">A friend</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="referral"
                  id="socialMedia"
                  value="Social Media"
                />
                <label class="form-check-label" for="socialMedia"
                  >Social Media</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="referral"
                  id="advertisement"
                  value="Advertisement"
                />
                <label class="form-check-label" for="advertisement"
                  >Advertisement</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="referral"
                  id="other"
                  value="Other"
                />
                <label class="form-check-label" for="other">Other</label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <p class="form-text">
              By signing up, you agree to our
              <a href="#">terms and conditions</a>.
            </p>
          </div>

          <a href="index.html" class="btn btn-secondary">Sign Up</a>

          <div class="mt-3 text-center">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
          </div>
        </form>
      </div>
    </main>
    <!--footer-->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>&copy  lululemon athletica 1818 Cornwall Ave, Vancouver BC V6J 1C7
        </p>
      </div>
    </footer>
  </body>
</html>
