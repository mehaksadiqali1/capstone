<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="icon" href="images/lululemon-logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="mb-y">
      <section style="background-color: bisque" class="header">
        <a href="#"
          ><img
            src="images/lululemon-logo.png"
            width="100"
            height="100"
            class="logo1"
            alt=""
        /></a>
        <div>
          <ul class="navbar">
            <li><a href="index.html">HOME</a></li>
            <li><a href="women.html">WOMEN</a></li>
            <li><a href="men.html">MEN</a></li>
            <li>
              <a href="signin.html">Sign in</a>
            </li>
            <li>
              <a href="cart.html"><i class="fa-light fa-cart-shopping"></i></a>
            </li>
            <li>
              <a href="checkout.html">
                <i class="bi bi-cart"></i>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <main
      class="container d-flex justify-content-center align-items-center align-content-center vh-100 background-color: bisque"
    >
      <form>
        <div class="mb-3">
          <label class="form-label" for="Username">Email Address</label>
          <input id="Username" class="form-control" type="email" required />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
          <p>Forgot Passwrd</p>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember Me</label
          >
        </div>
        <a href="index.html" class="btn btn-secondary">Sign In</a>
        <a href="Signup.html" class="btn btn-secondary">Sign Up</a>
      </form>
    </main>
    <!--footer-->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>&copy lululemon athletica 1818 Cornwall Ave, Vancouver BC V6J 1C7</p>
      </div>
    </footer>
  </body>
</html>
